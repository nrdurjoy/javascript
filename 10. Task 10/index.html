<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <script>
        var win = 0, lost = 0;
        for(var i=1; i<=5; i++){
            var guess = parseInt(prompt("Guess a number between 1 and 5 : \n You in " + i + " guess"));
            var random = Math.floor(Math.random() * 5 + 1);
            if(guess < 1 || guess > 5){
                alert("Invalid guess. Please enter a number between 1 and 5");
                i--;                
            }else{
                if(guess == random){
                    alert("Congratulations! The number was " + random );
                    win++;
                }else{
                    alert("Sorry, the number was " + random);
                    lost++;
                }
            }
        }
        document.write(`You have won ${win} times <br/>`);
        document.write(`You have lost ${lost} times`);
    </script>
</body>
</html>
