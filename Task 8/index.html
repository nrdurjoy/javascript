        var scores = [10, 50, 30, 70, 100, 60, 250];
        function highestScore(scores){
            let max = scores[0];
            for(var i=1; i<scores.length;i++){
                if(max < scores[i]){
                    max = scores[i];
                }
            }
            return max;
        }
        let maxScore = highestScore(scores);
        document.write(`Maximum Score is : ${maxScore}`);
    </script>
