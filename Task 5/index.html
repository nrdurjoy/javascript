<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Check</title>
</head>
<body>
    <script>
        var letter = prompt('Enter any letter : ');
        switch(true) {
            case letter =='a' || letter == 'A': document.write(`${letter} is a vowel.`);
            break;
            case letter == 'e' || letter == 'E': document.write(`${letter} is a vowel.`);
            break;
            case letter == 'i' || letter == 'I': document.write(`${letter} is a vowel.`);
            break;
            case letter == 'o' || letter == 'O': document.write(`${letter} is a vowel.`);
            break;
            case letter == 'u' || letter == 'U': document.write(`${letter} is a vowel.`);
            break;
            default : document.write(`${letter} isn't a vowel.`);
        }
    </script>
</body>
</html>
