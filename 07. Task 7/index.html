<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions IIFEs</title>
</head>
<body>
    <script>
        // IIFE
        let x = (function add(num1, num2){
            return num1 + num2;
        }(15, 45));
        document.write(x);
    </script>
</body>
</html>
