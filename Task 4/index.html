<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenhite to Celsius</title>
</head>
<body>
    <script>
        var far = parseFloat(prompt('Enter temperature in Farenhite : '));
        var celsius = (far - 32) * 5/9;
        document.write(`Temperature in Celsius : ${celsius}`);
    </script>
</body>
</html>
