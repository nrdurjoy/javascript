<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of various shape</title>
</head>
<body>
    
    <script>
        var base = parseInt(prompt('Enter base of triangle : '));
        var height = parseInt(prompt('Enter height of triangle : '));
        var area = (base * height) / 2;
        document.write(`Area of triangle : ${area}`);
    </script>
</body>
</html>
