<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of even numbers</title>
</head>
<body>
    <script>
        let i = 2, sum = 0, n = parseInt(prompt('Enter nth number : '));
        document.write(`Sum of `);
        while(i <= n){
            sum = sum + i;
            document.write(" "+i +" +");
            i=i+2;
        }
        document.write("= " + sum);
    </script>
</body>
</html>
